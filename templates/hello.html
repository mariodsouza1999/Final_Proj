<!doctype html>
<title>We Are Group 15 </title>
<body style="background: {{ color }};"></body>
<h3> Group: {{ NAME }} </h3>



<div style="color: #e4e4e4;
    text-align:  center;
    height: 90px;
    vertical-align:  middle;">

  {% if db_connect_result %}
    <img src= "https://cl835-fp.s3.amazonaws.com/2.jpg"  />
    <h3> Successfully connected to the MySQL database.</h3>
  {% else %}
    <img src= "https://cl835-fp.s3.amazonaws.com/2.jpg"  />
    <h3> Failed connecting to the MySQL database. </h3>
  {% endif %}

  {% if debug %}
    <h2> {{ debug }} </h2>
  {% endif %}

  {% if name %}
    <p> From {{ name }}!</p>
  {% endif %}

  {% if contents %}
  <textarea rows="10" cols="50">
    {{ contents }}
  </textarea>
  {% endif %}

</div>
